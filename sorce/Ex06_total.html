<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>Count:{{count}}</p>
        <button @click="increment">increment</button>
        <hr>
        <p>Count2 : {{state.num}}</p>
        <p>message : {{state.message}}</p>
        <button @click="increment2">increment2</button>
        <button @click="updateMsg">updateMsg</button>
    </div>
    <script>
        const {createApp, ref , reactive } = Vue;
        //const app = Vue.createApp({})   app.mount('#app')
        createApp({
            setup(){ //hook
                const count = ref(0); //v-model
                const state = reactive({   //array , object , map .....
                    num:0,
                    message:"hello world",
                });   
                function increment(){
                    count.value++; //접근 방법   value
                }
                function increment2(){
                    state.num++;

                }
                function updateMsg(){
                    state.message = "msg updated";
                }

                return {
                    count,
                    state,
                    increment,
                    increment2,
                    updateMsg,
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
