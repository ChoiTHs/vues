<!DOCTYPE html>
<html>
<head>
  <title>'v-bind' Image Source Example</title>
  <style>
    #app {
      border: dashed black 1px;
      width: 250px;
      padding: 0 10px 10px 10px;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>

<h1>'v-bind' Image Source Example</h1>

<div id="app">
  <p>The browser finds the 'src' attribute value from the Vue instance with the use of 'v-bind'.</p>
  <img v-bind:src="url">
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
   data() { //주의사항
    return {
      url: "img_beach3.jpg"
    }
   }
  })
  app.mount('#app')

  /*
       //composition API
        const root = {
            template:`<h1 v-bind:class="myclass">Hello World</h1>` ,
            setup(){
                return {
                    myclass:"hello"
                }
            }
        }
  */
</script>

</body>
</html>
